<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur border-radius-xl mt-4 top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="/" rel="tooltip"
             title="Designed and Coded by Creative Tim" data-placement="bottom">
            Task Manager
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="nav-item mx-2">
                <a href="{% url 'tasks:index' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                  <i class="material-icons opacity-6 me-2 text-md">home</i>
                  Home
                </a>
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'tasks:task-list' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                  <i class="material-icons opacity-6 me-2 text-md">dashboard</i>
                  Tasks
                </a>
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'tasks:worker-list' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                  <i class="material-icons opacity-6 me-2 text-md">group</i>
                  Workers
                </a>
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'tasks:position-list' %}"
                   class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                  <i class="material-icons opacity-6 me-2 text-md">work</i>
                  Positions
                </a>
              </li>
              {% if request.user.is_authenticated %}
                <li class="nav-item mx-2">
                  <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn nav-link nav-link-icon mb-0">
                      <i class="fa fa-sign-out me-1"></i>
                      <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                         data-bs-placement="bottom" title="Sign OUT">Logout</p>
                    </button>
                  </form>
                </li>
              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
