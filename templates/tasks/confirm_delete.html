{% extends "base.html" %}

{% block title %}
  Confirm Delete
{% endblock %}

{% block content %}
  {% include "includes/navigation-light.html" %}
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-lg-12 mx-auto">
        <a href="{% url 'tasks:worker-list' %}">
          <i class="fa fa-arrow-left"></i> Workers List
        </a>
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <input type="submit" value="Yes, delete" class="btn btn-danger">
          <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
